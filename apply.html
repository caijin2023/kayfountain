<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Kay Fountain Talent</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* This is some specific styling just for the application form page */
        .apply-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .apply-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .apply-form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .apply-form input[type="text"],
        .apply-form input[type="email"],
        .apply-form input[type="tel"],
        .apply-form input[type="file"],
        .apply-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        
        .apply-form button {
            display: block;
            width: 100%;
            margin-top: 25px;
            background: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .apply-form button:hover {
            background: #2980b9;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .apply-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Kay Fountain Talent</h1>
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#jobs">Job Listings</a></li>
                    <li><a href="index.html#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="apply-container">
        <h2>Job Application Form</h2>
        <p>Please fill out the form below to apply for a position with us.</p>
        
        <form class="apply-form" action="submit_application.php" method="post" enctype="multipart/form-data">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">

            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <label for="message">Cover Letter / Additional Message</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Kay Fountain Talent. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
